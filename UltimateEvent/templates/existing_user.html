{% extends 'base.html' %}

{% block content %}
    <h1>Participant Log In</h1>
    {% if message %}
        <div class="alert">{{ message }}</div>
    {% endif %}
    <form style="margin-left: 100px; margin-right: 100px;" method="POST" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Log In</button>
    </form>
    <p style="margin-left: 100px; margin-right: 100px;">Don't have an account? <a href="{{ url_for('new_user') }}">Sign Up</a></p>
{% endblock %}
